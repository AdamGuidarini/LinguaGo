<div *ngIf="vm$ | async as vm">
    <mat-card *ngFor="let translation of vm.translationHistory.translations" style="margin: 5px; padding: 5px;">
        <div fxLayout="column">
            <div>
                <div>Original - {{ translation.source | languagename: translation.translator }}</div>
                <div>{{ translation.original }}</div>
            </div>
            <div>
                <span>Translation - {{ translation.target | languagename }}: </span> {{ translation.result }}
            </div>
            <div>
                <span>Translator: </span> {{ translation.translator }}
            </div>
            <div>
                <span>Timestamp: </span> {{ translation.timestamp | datetime }}
            </div>
        </div>
    </mat-card>
</div>
